name: Build Extension

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Extension Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for all browsers
        run: npm run build:all -- --zip

      - name: Upload Chrome extension
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-graphs-chrome
          path: dist-chrome/
          if-no-files-found: error

      - name: Upload Firefox extension
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-graphs-firefox
          path: dist-firefox/
          if-no-files-found: error

      - name: Upload Edge extension
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-graphs-edge
          path: dist-edge/
          if-no-files-found: error

      - name: Upload Opera extension
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-graphs-opera
          path: dist-opera/
          if-no-files-found: error

      - name: Upload release zips
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: releases/*.zip
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Chrome zip
        run: |
          cd artifacts/chatgpt-graphs-chrome
          zip -r ../../chatgpt-graphs-chrome-${{ github.ref_name }}.zip .

      - name: Create Firefox zip
        run: |
          cd artifacts/chatgpt-graphs-firefox
          zip -r ../../chatgpt-graphs-firefox-${{ github.ref_name }}.zip .

      - name: Create Edge zip
        run: |
          cd artifacts/chatgpt-graphs-edge
          zip -r ../../chatgpt-graphs-edge-${{ github.ref_name }}.zip .

      - name: Create Opera zip
        run: |
          cd artifacts/chatgpt-graphs-opera
          zip -r ../../chatgpt-graphs-opera-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            chatgpt-graphs-chrome-${{ github.ref_name }}.zip
            chatgpt-graphs-firefox-${{ github.ref_name }}.zip
            chatgpt-graphs-edge-${{ github.ref_name }}.zip
            chatgpt-graphs-opera-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
